<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.101.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.101.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        #legend {
          position: absolute;
          top: 5px;
          left: 5px;
          background: rgba(42, 42, 42, 0.8);
          padding: 5px 8px;
          border-radius: 5px;
          z-index: 10          
        }
  </style>
</head>
<body>
  <div id="legend">
    <img src="legend.png" alt="legend" class="image">
  </div>
  <div id="cesiumContainer"></div>
  <script>
    // Cesium.ExperimentalFeatures.enableModelExperimental;
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiNDc1ZjQwMS1hOGI2LTQyNmUtYmYxMi1jODlhNDNlMjViZTkiLCJpZCI6NDc4OSwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTU0MTYyNTg3OX0.mNoGLdYuwqsnRRkQtdYNMbJfMBoZF2hPkbc4SRVVqNw';
    var viewer = new Cesium.Viewer('cesiumContainer', {
      // terrainProvider : Cesium.createWorldTerrain()
    });
    var buildings = new Cesium.Cesium3DTileset({
        url : './buildings/tileset.json'
    });

    buildings.style = new Cesium.Cesium3DTileStyle({
      color: {
        conditions: [
        ["${feature['bouwjaar']} < 1700", "color('#430719')"],
        ["${feature['bouwjaar']} >= 1700 && ${feature['bouwjaar']} < 1750", "color('#740320')"],
        ["${feature['bouwjaar']} >= 1750 && ${feature['bouwjaar']} < 1800", "color('#a50026')"],
        ["${feature['bouwjaar']} >= 1800 && ${feature['bouwjaar']} < 1850", "color('#d73027')"],
        ["${feature['bouwjaar']} >= 1850 && ${feature['bouwjaar']} < 1900", "color('#f46d43')"],
        ["${feature['bouwjaar']} >= 1900 && ${feature['bouwjaar']} < 1925", "color('#fdae61')"],
        ["${feature['bouwjaar']} >= 1925 && ${feature['bouwjaar']} < 1950", "color('#FEE090')"],
        ["${feature['bouwjaar']} >= 1950 && ${feature['bouwjaar']} < 1975", "color('#84c7db')"],
        ["${feature['bouwjaar']} >= 1975 && ${feature['bouwjaar']} < 2000", "color('#5096c2')"],
        ["${feature['bouwjaar']} >= 2000 && ${feature['bouwjaar']} < 2015", "color('#1d66aa')"],
        ["${feature['bouwjaar']} >= 2015 && ${feature['bouwjaar']} < 2030", "color('#117c3c')"],
        ]
      }
    }
  );

    viewer.scene.debugShowFramesPerSecond = true;
    var tilesetBuildings = viewer.scene.primitives.add(buildings);
    var tilesetTrees = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
        url : './trees/tileset.json'
    }));


    // tileset.debugShowBoundingVolume = true;
    // tileset.debugColorizeTiles = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;

    viewer.camera.flyTo({
       destination: new Cesium.Cartesian3.fromDegrees(5.1216481,52.0899879,
         200
      ),
		     orientation : {
			      heading : Cesium.Math.toRadians(0),
			      pitch : Cesium.Math.toRadians(-60.0),
			      roll : 0.0   
			  }    
      });
    // viewer.camera.offset= new Cesium.HeadingPitchRange(0, -0.5, 0);
    // viewer.camera.direction = new Cesium.Cartesian3(-0.9949298311022572,-0.0644214703891074, -0.07723020999414398 );
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(function(movement) {
      var feature = viewer.scene.pick(movement.position);
      if (!Cesium.defined(feature)) {
          return;

      }
      var propertyNames = feature.getPropertyNames();
      var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
            var propertyName = propertyNames[i];
            console.log(propertyName + ': ' + feature.getProperty(propertyName));
        }
  }, Cesium.ScreenSpaceEventType.RIGHT_CLICK);

  </script>
</body>
</html>
